{% extends 'admin/base.html' %}
{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <form class="container" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_import">Select File</label>
            <input type="file" class="form-control-file" id="id_import" name="csv_file">
            <small id="importHelpBlock" class="form-text text-muted">Only .csv file allowed</small>
        </div>
        <div class="form-group">
            <label for="id_import">Zip Image File</label>
            <input type="file" class="form-control-file" id="id_import_zip" name="zip_file">
        </div>
        <div class="form-group">
            <input id="id_submit" type="submit" value="Upload">
        </div>
    </form>
    <script type="text/javascript">
        $('#id_import').on("change",function(){
            console.log($(this).val());
            fileExt = $('#id_import').val().split('.').pop().toLowerCase();
            if ($.inArray(fileExt, ['csv']) == -1){
                alert("Invalid File Extension! Only CSV file allowed.")
            }
        });
        $('#id_import_zip').on("change",function(){
            fileExt = $('#id_import_zip').val().split('.').pop().toLowerCase();
            if ($.inArray(fileExt, ['zip']) == -1){
                alert("Invalid File Extension! Please upload zip file")
            }
        });
    </script>
{% endblock %}
